<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link href="./output.css" rel="stylesheet">
    <title>Cat</title>
    <script type="text/javascript" src="cat.js"></script>
    <script type="text/javascript" src="function.js"></script>

  </head>
  <body class="bg-paisaje bg-no-repeat bg-cover">
    <div class="container   font-mono ">

      <div class=" flex flex-row-1 px-4 py-4  justify-center">       
        
        <label for="name" class="form-label " hidden id="energy">Energia:</label>
        <p1 class="text-amber-600 mr-4" hidden id="number1">100</p1>
        <p hidden id="separador1">|</p>
        <label for="name" class="form-label ml-4" hidden id="hungry">Hambre:</label>
        <p2 class="text-amber-600 mr-4" hidden id="number2" >0</p2>
        
      </div>

      <div class="grid grid-cols-3  justify-items-center " >

        <div class= "col-span-1 grid grid-rows-3  px-4 pb-8 ">
            <div>
              <button  class = "rounded  bg-lime-400 px-4 py-2" onclick="catsleep()" class="btn " hidden id="button_sleep">Dormir</button>
            </div>

            <div>
            <button class = "rounded  bg-lime-400 px-4 py-2" onclick="cateat()" class="btn btn-secondary" hidden id="button_eat">Comer</button>
            </div>
        
        </div>
        

        <div class= "col-span-1  grid justify-items-center">
          <div class="mt-5 mb-4" id="auth" >
            <label for="name" class="form-label">Cual es mi nombre?:</label>
            <input type="text" id="name" class="form-control" placeholder="Escribe mi nombre ">
            <button onclick="init()" class=" hover:bg-blue-300  px-4 py-2 rounded underline decoration-wavy ">Iniciar</button>
          </div>
          <div>
            <p class="rounded underline decoration-wavy capitalize text-2xl" hidden id="text-name">name</p>
          </div>
          
          <div>
            <img src="pngwing.com.png" alt="gato" class = "my-4 " >
          </div>

          <div class="grid grid-cols-3 px-4 py-4"> 
      
            <div class= "col-span-1" hidden id="cat-eat">
              <img src="comiendo.gif" alt="gato-comiendo">
            </div>
  
            <div class= "col-span-1" hidden id="cat-sleep">
             <img src="dormir.gif" alt="gato-durmiendo">
              
            </div>
  
            <div class= "col-span-1" hidden id="cat-play">
              <img src="jugando.gif" alt="gato-jugando">
            </div>

          </div>

        </div>


        <div class= "col-span-1 grid grid-rows-3  px-4 pt-5">

          <div>
            <button  class = "rounded  bg-lime-400 px-4 py-2" class="btn " hidden id="button_play" onclick="catPlay()">Jugar</button>
          </div> 
        </div>    
      </div>
      
      <div class=" flex flex-row-1 px-4 py-4">   
        <div>
          <button class="underline decoration-dotted" onclick="clean()" hidden id="restablecer">Restablecer</button>
        </div>
      
      </div>
      

      </div>

    </div>  
  </body>
</html>
